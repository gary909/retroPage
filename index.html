<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Styled Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <img src="DS_Floppy.png" alt="Splash Image" />
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none">
      <!-- Your main page content goes here -->
      <div class="terminal">
        <pre id="terminal-text">
          <span data-line="/////////////////////////////////////////////////" class="line"></span>
          <span data-line="AMI BIOS (C) Digital Sunset, Inc." class="line"></span>
          <span data-line="Release Date: 02/15/1997" class="line"></span>
          <span data-line="CPU: Intel Pentium MMX 200 MHz" class="line"></span>
          <span data-line="Checking NVRAM......" class="line"></span>
          <span data-line="Initializing USB Controllers ...... Done" class="line"></span>
          <span data-line="Auto Detecting Primary Master..... WDC-00AUA1" class="line"></span>
          <span data-line="Auto Detecting Secondary Slave..... CD-ROM Drive" class="line"></span>
          <span data-line="Press DEL to enter Setup" class="line"></span>
          <span data-line="Booting from CD-ROM ....." class="line"></span>
          <span data-line="Starting MS-DOS....." class="line"></span>
          <span data-line="C:\>" class="line"></span>
          <span data-line="/////////////////////////////////////////////////" class="line"></span>
          </pre>
        <span id="cursor"></span>
      </div>
      <!-- <h1>Welcome to My Website</h1>
      <p>Here is the main content of the website.</p> -->
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
